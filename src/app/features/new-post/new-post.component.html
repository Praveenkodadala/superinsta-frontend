<div class="new-post-container">
    <nz-input-group>
      <textarea nz-input [(ngModel)]="postText" placeholder="Whatâ€™s happening?" [nzAutosize]="{ minRows: 2, maxRows: 5 }"></textarea>
    </nz-input-group>
  
    <div class="post-actions">
      <nz-upload 
        [nzFileList]="fileList" 
        [nzBeforeUpload]="beforeUpload" 
        (nzChange)="handleFileChange($event)">
        <button nz-button nzType="text"><i nz-icon nzType="picture"></i></button>
      </nz-upload>
  
      <button nz-button nzType="primary" [disabled]="!postText && fileList.length === 0" (click)="createPost()">Post</button>
    </div>
  </div>
