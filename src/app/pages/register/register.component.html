<div *ngIf="registrationSuccess; else form">
  <nz-result
    nzIcon="smile-twotone"
    nzTitle="Great, registration has been done, now please login!"
  >
    <div nz-result-extra>
      <button nz-button nzType="primary" (click)="goToLoginPage()">Login</button>
    </div>
  </nz-result>
</div>

<ng-template #form>
<form nz-form [formGroup]="registrationForm" class="register-form" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input placeholder="First name" formControlName="firstName" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <nz-input-group nzPrefixIcon="user">
        <input type="text" nz-input placeholder="Last name" formControlName="lastName" />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  
    <nz-form-item>
      <nz-form-control >
        <nz-input-group nzPrefixIcon="mail">
          <input type="email" nz-input formControlName="email" placeholder="Email" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-control >
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  
    <nz-form-item>
      <nz-form-control >
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="confirmPassword" placeholder="Confirm Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
  
    <div nz-row class="register-form-margin">
      <div nz-col [nzSpan]="24">
        <label nz-checkbox formControlName="agree">
          <span>I agree to the <a>terms and conditions</a></span>
        </label>
      </div>
    </div>
  
    <button nz-button class="register-form-button register-form-margin" [nzType]="'primary'" [disabled]="!registrationForm.valid"  [nzLoading]="isLoadingButton">Register</button>
    Or
    <a (click)="goToLoginPage()">login now!</a>
  </form>
</ng-template>
